name: dining-api

services:
  postgres:
    image: postgres:17.5
    container_name: dining-api-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: donotuseinproduction
      POSTGRES_DB: dining_api
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: dining-api-server
    ports:
      - "5010:5010"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:donotuseinproduction@postgres:5432/dining_api
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: